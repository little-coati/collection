#指定端口号
server:
  port: 8080

#数据库配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/collection?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#配置分页插件
pagehelper:
  #设置数据库类型
  helperDialect: mysql
  #开启合理化：页码<=0 查询第一页，页码>=总页数查询最后一页
  reasonable: true
  #支持通过 Mapper 接口参数来传递分页参数
  supportMethodsArguments: true